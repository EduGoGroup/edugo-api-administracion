name: Release CI/CD

# Se ejecuta AUTOMÃTICAMENTE cuando creas un tag de versiÃ³n
# Ejemplo: git tag -a v1.0.0 -m "Release v1.0.0" && git push origin v1.0.0
on:
  push:
    tags:
      - "v*" # v1.0.0, v1.1.0, v2.0.0, etc.

env:
  GO_VERSION: "1.24"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-and-test:
    name: Validate and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para changelog

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Obtener tag actual
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Verificar formato
        run: |
          if ! gofmt -l . | grep -q .; then
            echo "âœ“ CÃ³digo formateado correctamente"
          else
            echo "âœ— CÃ³digo no estÃ¡ formateado:"
            gofmt -l .
            exit 1
          fi

      - name: Descargar dependencias
        run: go mod download

      - name: AnÃ¡lisis estÃ¡tico (go vet)
        run: go vet ./...

      - name: Ejecutar tests con race detection
        run: go test -v -race ./...

      - name: Tests con cobertura
        run: |
          mkdir -p coverage
          go test -v -race -coverprofile=coverage/coverage.out -covermode=atomic ./... || true
          if [ -f coverage/coverage.out ]; then
            echo ""
            echo "ðŸ“Š Cobertura de cÃ³digo:"
            go tool cover -func=coverage/coverage.out | tail -1
          fi

      - name: Verificar build
        run: go build -v ./...

      - name: Build binario de producciÃ³n
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -a -installsuffix cgo \
            -ldflags "-X main.Version=${{ steps.tag.outputs.version }} -X main.BuildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o bin/api-admin-linux-amd64 \
            ./cmd/main.go

      - name: Subir binario como artifact
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  build-and-push-docker:
    name: Build and Push Docker Image
    needs: validate-and-test
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Obtener tag actual
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadata para Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=raw,value=production
            type=sha,prefix=${{ steps.tag.outputs.tag }}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Mostrar imÃ¡genes creadas
        run: |
          echo "âœ… ImÃ¡genes Docker creadas para release ${{ steps.tag.outputs.tag }}"
          echo ""
          echo "ðŸ“¦ Tags disponibles:"
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-and-test, build-and-push-docker]
    permissions:
      contents: write

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Obtener tag actual
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Descargar binarios
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: bin/

      - name: Generar changelog
        id: changelog
        run: |
          # Si existe CHANGELOG.md, extraer secciÃ³n para esta versiÃ³n
          if [ -f CHANGELOG.md ] && grep -q "## \[${{ steps.tag.outputs.version }}\]" CHANGELOG.md; then
            CHANGELOG=$(sed -n "/## \[${{ steps.tag.outputs.version }}\]/,/## \[/p" CHANGELOG.md | sed '$d')
          else
            # Si no, generar changelog bÃ¡sico desde commits
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
            if [ -n "$PREVIOUS_TAG" ]; then
              CHANGELOG=$(git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
            else
              CHANGELOG="Release ${{ steps.tag.outputs.tag }}"
            fi
          fi

          # Guardar a archivo
          echo "$CHANGELOG" > /tmp/changelog.md

      - name: Crear GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG=${{ steps.tag.outputs.tag }}

          gh release create "$TAG" \
            --title "Release $TAG - API AdministraciÃ³n" \
            --notes-file /tmp/changelog.md \
            --notes "

          ---

          ## ðŸ³ Imagen Docker

          La imagen Docker estÃ¡ disponible en GitHub Container Registry:

          \`\`\`bash
          # Pull de la versiÃ³n especÃ­fica
          docker pull ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}

          # Pull de la versiÃ³n latest
          docker pull ghcr.io/${{ github.repository }}:latest

          # Pull de la versiÃ³n production
          docker pull ghcr.io/${{ github.repository }}:production
          \`\`\`

          ### Ejecutar el contenedor:

          \`\`\`bash
          docker run -d \\
            --name api-admin \\
            -p 8081:8081 \\
            -e DB_HOST=postgres \\
            -e DB_PORT=5432 \\
            -e DB_NAME=edugo \\
            -e DB_USER=user \\
            -e DB_PASSWORD=password \\
            ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}
          \`\`\`

          ## ðŸ“¦ Binarios

          Los binarios compilados estÃ¡n adjuntos a esta release:
          - \`api-admin-linux-amd64\` - Linux x64

          ## ðŸ”‘ AutenticaciÃ³n

          Para descargar imÃ¡genes privadas:

          \`\`\`bash
          echo \$GITHUB_TOKEN | docker login ghcr.io -u USERNAME --password-stdin
          \`\`\`

          ## ðŸ“š DocumentaciÃ³n

          - [README.md](https://github.com/${{ github.repository }}/blob/$TAG/README.md)
          - [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/$TAG/CHANGELOG.md)

          ---

          ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)" \
            bin/* || true

      - name: Release Summary
        run: |
          echo "# ðŸš€ Release ${{ steps.tag.outputs.tag }} Creado Exitosamente" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Pasos Completados:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests ejecutados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Binarios compilados" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Imagen Docker construida" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Release creado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ³ Imagen Docker:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ github.repository }}:production" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
