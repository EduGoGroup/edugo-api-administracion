name: CI Pipeline

# Se ejecuta en PRs (flujo ideal) y push a main (red de seguridad)
on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]  # Red de seguridad por si alguien hace push directo

env:
  GO_VERSION: '1.25.3'

jobs:
  test-and-build:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Verificar formato
        run: |
          if ! gofmt -l . | grep -q .; then
            echo "✓ Código formateado correctamente"
          else
            echo "✗ Código no está formateado:"
            gofmt -l .
            exit 1
          fi

      - name: Descargar dependencias
        run: go mod download

      - name: Verificar go.mod y go.sum
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "✗ go.mod o go.sum necesitan actualizarse"
            echo "Ejecuta: go mod tidy"
            exit 1
          fi

      - name: Análisis estático (go vet)
        run: go vet ./...

      - name: Ejecutar tests con race detection
        run: go test -v -race ./...

      - name: Verificar build
        run: go build -v ./...

      - name: Verificar build del binario principal
        run: go build -v -o /tmp/api-admin ./cmd/main.go

  lint:
    name: Linter (Optional)
    runs-on: ubuntu-latest
    continue-on-error: true  # No falla el CI si el linter tiene warnings

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Instalar golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Ejecutar linter
        run: golangci-lint run --timeout=5m || echo "Linter warnings found (not critical)"

  docker-build-test:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test-and-build

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: edugo-api-administracion:test
          build-args: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Resultado
        run: |
          echo "✅ Docker image built successfully"
          echo "✅ All CI checks passed"
