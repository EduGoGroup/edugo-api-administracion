name: Tests with Coverage

# Manual o en PRs
on:
  workflow_dispatch:  # Manual desde GitHub UI
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.25.3'

jobs:
  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Configurar acceso a repos privados
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        env:
          GOPRIVATE: github.com/EduGoGroup/*

      - name: Descargar dependencias
        run: go mod download

      - name: Ejecutar tests con cobertura
        run: |
          mkdir -p coverage
          go test -v -race -coverprofile=coverage/coverage.out -covermode=atomic ./...

          if [ -f coverage/coverage.out ]; then
            echo ""
            echo "ðŸ“Š Cobertura de cÃ³digo:"
            go tool cover -func=coverage/coverage.out | tail -1
          fi

      - name: Generar reporte HTML de cobertura
        if: always()
        run: |
          if [ -f coverage/coverage.out ]; then
            go tool cover -html=coverage/coverage.out -o coverage/coverage.html
          fi

      - name: Subir reporte de cobertura
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Subir a Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: coverage/coverage.out
          flags: api-administracion
          fail_ci_if_error: false

      - name: Coverage Summary
        if: always()
        run: |
          if [ -f coverage/coverage.out ]; then
            echo "# ðŸ“Š Resumen de Cobertura" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            go tool cover -func=coverage/coverage.out >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
